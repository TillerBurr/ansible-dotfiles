- name: Install Core apt packages
  become: true
  ansible.builtin.apt:
    name:
      - git
      - python3
      - python3-venv
      - python3-pip
      - gnupg2
      - bat
      - python3-apt
      # - fuse
      - wget
      - curl
      - llvm
      - make
      - gcc
      - file
      - pinentry-gtk2
      - fd-find
      - build-essential
      - libssl-dev
      - libffi-dev
      - libbz2-dev
      - liblzma-dev
      - libncursesw5-dev
      - libreadline-dev
      - zlib1g-dev
      - libsqlite3-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
    state: present

- name: Add deadsnakes ppa
  become: true
  ansible.builtin.apt_repository:
    repo: ppa:deadsnakes/ppa

- name: Install Core apt packages
  become: true
  ansible.builtin.apt:
    update_cache: true
    name:
      - python3.12

- name: Create directory ~/.local/bin/
  file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory
    mode: 0755
